<!doctype html>
<html lang="en" ng-app="workshopAngular">
<head>
  <meta charset="utf-8">
  <title>Workshop Angular</title>

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>

  <!--Application angular -->
  <script src="js/app.js"></script>

<!--
- Donner dans un 1er temps ce html avec avec rien dans le body et enlever le layout="row"
- Expliquer l'inclusion des scripts
- Créer le controlleur et inclure ici le script du controlleur
- créer scope.hello et l'afficher
- créer scope.ordinateur et expliquer les objets json, l'afficher
- créer scope.users, et l'afficher avec un ng-repeat, expliquer la directive
- ensuite epxliquer angular-material et ajouter le md-sidenav
-->

<body ng-controller="usersCtrl" layout="row">

  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')"><!--Navbar, une petite intro à material, ^pas grave si il ne pige pas-->
    <md-toolbar>Utilisateurs : </md-toolbar>
    <div ng-repeat="user in users">
      <p>{{user.firstname}} {{user.lastname}} - {{user.poste}}</p>
    </div>
  </md-sidenav>
  <div flex layout="column" class="md-whiteframe-z2">
      <p>{{hello}}</p>
      <h3>Ordinateur :</h3>
      <p>Marque : {{ordinateur.marque}}</p>
      <p>Modèle : {{ordinateur.modele}}</p>
  </div>
</body>
</html>
